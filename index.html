<html>
  <head>
    <title>Alien Survival</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="gamelab-api.js"></script>
    <link href="gamelab.css" rel="stylesheet" type="text/css">
    <script src="p5.js"></script>
    <script src="p5.play.js"></script>
    <script src="code.js"></script>
    <style>
      /* Styles to make the body fill the viewport and remove margin/padding */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%; /* Make body fill the width */
        height: 100%; /* Make body fill the height */
        background-color: black; /* Set a background color to fill empty space */
      }

      /* Styles for the main game sketch container */
      #sketch {
        position: absolute; /* Position the sketch container */
        top: 0;
        left: 0;
        width: 100%; /* Make sketch container fill the width */
        height: 100%; /* Make sketch container fill the height */
        display: flex; /* Use flexbox to center canvas */
        justify-content: center; /* Center canvas horizontally */
        align-items: center; /* Center canvas vertically */
        overflow: hidden; /* Hide anything that overflows this container */
      }

      body.expo {
        background-color: black; /* Keep this rule if needed elsewhere */
      }

      /*
         Original #sketch.expo.no-controls rule had top: 82px;
         The #sketch styles above should handle full-screen centering.
      */
      /*
      #sketch.expo.no-controls {
        top: 82px;
      }
      */

      /* Styles for the canvas element created by p5.js within #sketch */
      #sketch canvas {
          display: block; /* Remove extra space below canvas */
          max-width: 100%; /* Ensure canvas doesn't exceed sketch container width */
          max-height: 100%; /* Ensure canvas doesn't exceed sketch container height */
          width: auto; /* Allow width to adjust based on height and aspect ratio */
          height: auto; /* Allow height to adjust based on width and aspect ratio */
          object-fit: contain; /* Scale the content to fit, maintaining aspect ratio */
          margin: auto; /* Center the canvas within the flex container */
      }


      /* Styles to explicitly hide the controller elements */
      #soft-buttons,
      #studio-dpad, /* Assuming #studio-dpad might be generated */
      #studio-buttons, /* Assuming #studio-buttons might be generated */
      #studio-dpad-container /* Hide the container you had */
       {
          display: none !important; /* Use !important to override any conflicting styles */
      }

    </style>
  </head>
  <body>
    <div id="sketch" class="web"></div>

    <div id="soft-buttons" style="display: none">
      <button id="leftButton" disabled className="arrow"></button>
      <button id="rightButton" disabled className="arrow"></button>
      <button id="upButton" disabled className="arrow"></button>
      <button id="downButton" disabled className="arrow"></button>
      <button id="aButton" disabled className="a-b"></button>
      <button id="bButton" disabled className="a-b"></button>
    </div>

    <div id="studio-dpad-container" style="display: none">
        </div>

    </body>
</html>
